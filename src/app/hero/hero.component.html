<section class="hero">
    <div class="hero-content">
      <h1>{{ title }}</h1>
      <p class="subtitle">{{ subtitle }}</p>
      <button class="cta-button" routerLink="/products">{{ buttonText }}</button>
    </div>
    <div class="hero-image">
      <img [src]="imageUrl" alt="Featured products" class="hero-image">
    </div>
  </section>
