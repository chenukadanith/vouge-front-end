<nav class="navbar">
    <div class="navbar-container">
      <div class="navbar-brand">
        <a routerLink="/">
            <img src="assets/logo.jpeg" alt="" class="logo">          <span class="brand-name">{{brandName}}</span>
        </a>
      </div>
      
      <ul class="navbar-nav">
        <li class="nav-item">
          <a routerLink="/" 
             routerLinkActive="active" 
             class="nav-link" 
             [routerLinkActiveOptions]="{ exact: true }">  <!-- Fix 1: Add exact match for root -->
            <i class="fas fa-home"></i>
            <span>Home</span>
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/viewProducts" 
             routerLinkActive="active" 
             class="nav-link">
            <i class="fas fa-box-open"></i>  <!-- Fix 2: Better icon for "Products" -->
            <span>Products</span>
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/cart" 
             routerLinkActive="active" 
             class="nav-link">
            <i class="fas fa-shopping-cart"></i>  <!-- Fix 3: Correct icon for "Cart" -->
            <span>Cart</span>
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/contact" 
             routerLinkActive="active" 
             class="nav-link">
            <i class="fas fa-envelope"></i>
            <span>Contact Us</span>
          </a>
        </li>
      </ul>
      
      @if (isLoggedIn) {
        <div class="navbar-actions">
          <div class="user-profile">
            <img [src]="userAvatar" alt="User" class="user-avatar">
            <span class="username">{{userName}}</span>
          </div>
          <a type="button" (click)="onLogout($event)" class="logout-btn">
            <i class="fas fa-sign-out-alt"></i>
            <span>Logout</span>
          </a>
        </div>
      }
      
      <button class="navbar-toggler" (click)="toggleMenu()">
        <i class="fas" [class.fa-bars]="!isMenuOpen" [class.fa-times]="isMenuOpen"></i>
      </button>
    </div>
  </nav>
